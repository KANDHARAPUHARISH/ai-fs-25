<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: 200px 1fr;
            height: 100vh;
            background-color: rgb(125, 148, 70);
            gap: 20px;      
        }
        .header{
            background-color: rgb(29, 116, 214);
            height: 100px;
            width: 98vw;
        }
        .main {
            background-color: rgb(212, 28, 138);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
             <div class="Home"></div>
             <div class="Contact us"></div>

        <div class="main"></div>
    </div>   
</body>
</html>
