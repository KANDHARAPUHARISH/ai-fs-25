<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            height: 100vh;
            width: 100vw;
            background-color: rgb(125, 148, 70);
            gap: 20px;      
        }
        .header{
            background-color: rgb(29, 116, 214);
        }
        .main {
            background-color: rgb(212, 28, 138);
        }
    </style>
</head>
<body>
    <div class="container">
         <div class="header"></div>
             
        <div class="main"></div>
       
    </div>   
</head>
</html>
